name: api_gerenciamento_de_tarefas

services:
  postgres:
    image: postgres:16
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=gerenciamento
    volumes:
      - gerenciamentotarefas:/postgresql/data

  redis:
    image: redis:7
    ports:
      - 6379:6379


volumes:
  gerenciamentotarefas: